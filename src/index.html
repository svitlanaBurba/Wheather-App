<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="header">
      <div class="header-wrapper">
        <form action="get" class="input-form">
          <input class="input-field" name="input-city" placeholder="Enter the city" type="text" />
          <input type="checkbox" class="add-favorite" />
          <button type="button" class="input-form-search"></button>
          <ul class="favorite-list"></ul>
        </form>
      </div>
    </section>

    <!-- Группа из двух кнопок, пока в общей разметке -->
    <div class="switch-btn-wrapper">
      <button class="switch-btn today-btn" type="button">Today</button>
      <button class="switch-btn five-days-btn" type="button">5 days</button>
    </div>
    <!-- Группа из двух кнопок, пока в общей разметке -->

    <!-- Контейнер с погодой Киев -3 Паша -->
    <div class="wheather-main-container"></div>

    <!-- Контейнер со временем Артем -->
    <div class="current-date-section"></div>

    <!-- Контейнер с цитатой Артем -->
    <div class="quotation-wrapper"></div>

    <!-- Контейнер с погодой 5 дней (основной) Сергей -->
    <div class="weather-output-wrapper-five-days"></div>

    <!-- Контейнер с погодой 5 дней (Load more) Паша -->
    <div class="wheather-main-more-info-container"></div>

    <!-- Контейнер с графиком Богдан -->
    <div class="chart-main-container"></div>

    <!-- <include src="./partials/header.html"></include> -->
    <!-- <include src="./partials/section.html"></include> -->

    <!-- <include src="./partials/header.html"></include>
    <include src="./partials/section.html"></include> -->
    <!-- <include src="./partials/current_date.html"></include>
    <include src="./partials/t-div.html"></include>
    <include src="./partials/qoute.html"></include>
    <include src="./partials/days-week.html"></include>
    <include src="./partials/load-more-div.html"></include>
    <include src="./partials/chart-div.html"></include> -->

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
